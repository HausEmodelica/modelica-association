<a class="navbar-brand me-lg-6 me-xxl-8 me-xxxl-10 ms-2 my-2 col-3 col-lg-auto" href="#">
    <figure>
        <picture>
            <source srcset="{{site.url}}/assets/images/logos/n_modelica-ass--color.svg">
            <img src="{{ site.url }}/assets/images/logos/n_modelica-ass--color.svg" />
        </picture>
    </figure>
</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon">
        <figure>
            <picture>
                <source srcset="{{site.url}}/assets/images/toggle-icon.svg">
                <img src="{{site.url}}/assets/images/toggle-icon.svg">
            </picture>
        </figure>
    </span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        {% for item in site.data.mainnavigation %}
        <li class="nav-item">
            <a class="nav-link {% if page.url == item.link %}is--active{% endif %}" href="{{site.url}}{{ item.url }}">{{ item.name }}</a>

            {% assign nodes = site.html_pages | sort: "order" %}
            {% assign itemurl = item.url | remove: '/' %}

            <ul>
            {% for node in nodes %}
                {% if node.parent == itemurl %}
                    <li><a href="{{node.url}}">{{node.title}}</a></li>
                {% endif %}
            {% endfor %}
            </ul>

        </li>
        {% endfor %}
    </ul>
</div>
