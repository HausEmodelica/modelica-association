<div class="row mb-5">
    <div class="col-12 vel--title has--white-headline text-uppercase text-center">
        <h2>Modelica Association Standards</h2>
    </div>
</div>
<div class="row">
    {% for item in site.data.standards %}
    <div class="col-12 col-lg-6 col-xxl-4 mt-3">
        <div class="card has--background-dark has--light-border h-100">

            <div class="card-img-top mx-2 mt-n2 has--background-dark has--box-shadow">
                <div class="row">
                    <div class="col-8 col-xxl-6 mx-auto">
                        <figure>
                            <picture>
                                <source srcset="{{site.url}}{{item.logo}}">
                                <img src="{{site.url}}{{item.logo}}" class="p-2" alt="">
                            </picture>
                        </figure>
                    </div>
                </div>
            </div>

            <div class="card-body px-5 pb-5 pt-4">
                <div class="card-title has--white-headline text-center mb-2">
                    <h4>{{item.name}}</h4>
                </div>
                <div class="card-text has--white-font mb-2">
                    <p>{{item.info}}</p>
                </div>
                <button type="button" class="btn text-uppercase has--white-font" data-bs-toggle="modal"
                        data-bs-target="#{{item.link}}">More about {{item.name}}
                </button>

            </div>

        </div>
    </div>
    <div class="modal fade" id="{{item.link}}" tabindex="-1" aria-labelledby="modalStandardTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalStandardTitle">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Hello

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">TO {{item.name}} SITE</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
