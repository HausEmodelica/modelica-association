<div class="row mb-5">
    <div class="col-12 vel--title has--white-headline text-uppercase text-center">
        <h2>Modelica Association Standards</h2>
    </div>
</div>
<div class="row">
    {% for item in site.data.standards %}
    <div class="col-6 col-lg-4">
        <div class="card has--background-dark has--light-border mt-3">

            <div class="card-img-top py-6 py-lg-7 py-xxxl-9 mx-2 mt-n2 has--background-dark has--box-shadow">
                <div class="row">
                    <div class="col-8 col-xxxl-6 m-auto">
                        <figure>
                            <picture>
                                <source srcset="{{site.url}}{{item.logo}}">
                                <img src="{{site.url}}{{item.logo}}" class="p-2" alt="">
                            </picture>
                        </figure>
                    </div>
                </div>
            </div>

            <div class="card-body px-5 pb-5 pt-4">
                <div class="card-title has--white-headline text-center mb-2">
                    <h4>{{item.name}}</h4>
                </div>
                <div class="card-text has--white-font mb-2">
                    <p>{{item.info}}</p>
                </div>
                <a class="btn text-uppercase has--white-font" href="{{item.link}}">More about {{item.name}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
