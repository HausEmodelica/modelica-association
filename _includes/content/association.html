<div class="row ">
    <div class="col-12 has--red-headline vel--title mb-5 text-center">
        <h2>About Modelica Association</h2>
    </div>
</div>
<div class="row">
    {% for item in site.data.association %}
    <div class="col-12 col-lg-4 my-1 my-lg-0">
        <div class="card px-2 py-7 h-100">
            <div class="card-img-top h-100">
                <div class="row ">
                    <div class="col-6 col-xxl-4 col-xxxl-3 mx-auto vel--icon mb-6">
                        <figure>
                            <picture>
                                <source srcset="{{site.url}}{{item.icon}}">
                                <img src="{{site.url}}{{item.icon}}" class="p-2"/>
                            </picture>
                        </figure>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 mb-3">
                    <h3 class="text-center">{{item.title}}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center mb-1">
                    <p>{{item.info}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center text-uppercase">
                    <a class="btn" href="{{site.url}}{{item.link}}">{{item.link-title}}</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
