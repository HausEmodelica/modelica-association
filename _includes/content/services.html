<div class="row">
    <div class="col-12 vel--title has--red-headline is--centered mt-9 mb-5">
        <h2>Services</h2>
    </div>
</div>
<div class="row">
    {% for item in site.data.services %}
    <div class="col-6 col-lg-3">
        <div class="col-12 vel--service-card has--lightred-border px-5 py-6">
            <div class="row">
                <div class="col-12 vel--icon mb-2">
                    <img src="{{site.url}}{{item.icon}}" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-12 vel--item-title is--centered my-2">
                    <h3>{{item.title}}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12 vel--info">
                    <p class="card-text">{{item.info}}</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 vel--link d-grid">
                    <button type="button" class="btn is--centered-link has--underline">
                        <a href="{{item.link}}">More</a>
                    </button>
                </div>
            </div>

        </div>
    </div>
    {% endfor %}
</div>
