<div class="vel--section members pt-9 pb-10">
    <div class="container is--container-medium">
        <div class="row ">
            <div class="col-12 vel--title has--red-headline mb-4 text-center"><h2>Members</h2></div>
        </div>
        <div class="row">
            {% for item in site.data.members %}
            <div class="col-4 col-lg-2 my-1">
                <figure>
                    <picture>
                        <img src="{{ item.logo | relative_url }}" alt="">
                    </picture>
                </figure>
            </div>
            {% endfor%}
        </div>
    </div>
</div>
