<div class="row">
    <div class="col-sm-12">
        <div class="row">
            {% for item in site.data.services %}
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-12 icon">
                        <img src="{{site.url}}{{item.icon}}" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 title">
                        <h5>{{item.title}}</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 info">
                        <p class="card-text">{{item.info}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 link">
                        <a href="{{item.link}}" class="btn btn-primary">More</a>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>
</div>
