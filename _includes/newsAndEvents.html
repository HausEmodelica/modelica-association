<div class="row news-and-events">
    <div class="col-sm-6 news">
        <div class="row">
            <div class="col-sm-12 title"> Latest News</div>
        </div>
        {% for news in site.categories.news reversed%}
        <a href="{{site.url}}{{ post.url }}">
            <div class="row entry">

                <div class="col-sm-3 date"> {{news.date | date: "%b %-d, %Y" }}</div>
                <div class="col-sm-9 info">{{ news.excerpt }}</div>
            </div>
        </a>
        {% endfor %}
       </div>
    <div class="col-sm-6 events">
        <div class="row">
            <div class="col-sm-12 title"> Upcoming Events</div>
        </div>
            {% for event in site.categories.events reversed %}
        <a href="{{site.url}}{{ event.url }}">
            <div class="row entry">
                    <div class="col-sm-3 date">{{event.date | date: "%b %-d, %Y" }}</div>
                    <div class="col-sm-9 info">{{ event.excerpt }}</div>

            </div>
        </a>
            {% endfor %}
        </div>
</div>
