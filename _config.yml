url: https://hausemodelica.github.io/modelica-association
baseurl: /modelica-association

collections:
  events:
    output: true
  footer_pages:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: "home"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

sass:
  sass_dir: _sass
  style: compressed

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-avatar
