url: https://hausemodelica.github.io/modelica-association

collections:
  events:
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: "home"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

